<!DOCTYPE html>
<html lang="uk">

<head>
    <meta charset="UTF-8">
    <title>Test WayForPay</title>
    <script src="https://secure.wayforpay.com/server/pay-widget.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
</head>

<body>
    <button onclick="pay()">Оплатити тест</button>
    <script>
        function pay() {
            window.WfpGateCheckout({
                merchantAccount: "artemromaniuk_github_io",       // ← встав свій логін
                merchantDomainName: "artemromaniuk.github.io/test_wayforpay/",         // ← встав свій сайт
                orderReference: "order_" + Date.now(),
                orderDate: Math.floor(Date.now() / 1000),
                amount: 100, // ← динамічна сума
                currency: "UAH",
                productName: ["Тестовий товар"],
                productPrice: [100],
                productCount: [1],
                clientFirstName: "Тест",
                clientLastName: "Користувач",
                clientEmail: "test@example.com",
                language: "UA",
                straightWidget: true
            });
        }
    </script>
</body>

</html>
